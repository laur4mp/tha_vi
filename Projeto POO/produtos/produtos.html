<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" type="text/css" href="produtos.css" />
    <style>
        /* Estilos adicionais para o formulário */
        #formularioPersonalizacao {
            display: none; /* Escondido por padrão */
            position: fixed;
            top: 20%;
            left: 20%;
            width: 60%;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #formularioPersonalizacao input, 
        #formularioPersonalizacao textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #formularioPersonalizacao button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #formularioPersonalizacao button.close {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="quadrado">
        <h1>Confira nossos produtos disponíveis!</h1>
        <div class="button-container">
            <button onclick="Layout()">Página Principal</button>
            <button onclick="Contato()">Contato</button>
        </div>
    </div>

    <div class="button-categoria">
        <button onclick="mostrarCategoria('todos')">Todos</button>
        <button onclick="mostrarCategoria('bolsas')">Bolsas</button>
        <button onclick="mostrarCategoria('tapetes')">Tapetes</button>
        <button onclick="mostrarCategoria('mesa')">Jogos de Mesa</button>
        <button onclick="abrirFormulario()">Personalizar</button>
    </div>

    <div class="catalogo" id="catalogo">
        <div class="item bolsas">
            <h2>Ecobag</h2>
            <img src="../produtos/bolsa.jpeg" alt="Bolsa Ecobag" class="img">
            <div class="button-container">
                <button onclick="Compre()">Compre Aqui</button>
            </div>
        </div>

        <div class="item mesa">
            <h2>Sousplat de girassol</h2>
            <img src="../produtos/sousplat girassol.jpeg" alt="Sousplat Girassol" class="img">
            <div class="button-container">
                <button onclick="Compre()">Compre Aqui</button>
            </div>
        </div>

        <div class="item mesa">
            <h2>Sousplat rose</h2>
            <img src="../produtos/sousplat rosa.jpeg" alt="Sousplat Rose" class="img">
            <div class="button-container">
                <button onclick="Compre()">Compre Aqui</button>
            </div>
        </div>

        <div class="item mesa">
            <h2>Sousplat verde</h2>
            <img src="../produtos/sousplat verde.jpeg" alt="Sousplat Verde" class="img">
            <div class="button-container">
                <button onclick="Compre()">Compre Aqui</button>
            </div>
        </div>

        <div class="item mesa">
            <h2>Sousplat branco</h2>
            <img src="../produtos/sousplat branco.jpeg" alt="Sousplat Branco" class="img">
            <div class="button-container">
                <button onclick="Compre()">Compre Aqui</button>
            </div>
        </div>

        <div class="item mesa">
            <h2>Sousplat azul</h2>
            <img src="../produtos/sousplat azul.jpeg" alt="Sousplat Azul" class="img">
            <div class="button-container">
                <button onclick="Compre()">Compre Aqui</button>
            </div>
        </div>
    </div>

    <div id="formularioPersonalizacao">
        <h2>Personalize sua peça</h2>
        <form id="formPersonalizacao" onsubmit="enviarParaWhatsApp(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit">Enviar para WhatsApp</button>
            <button type="button" class="close" onclick="fecharFormulario()">Fechar</button>
        </form>
    </div>

    <script src="produtos.js"></script>
    <script>
        function abrirFormulario() {
            document.getElementById('formularioPersonalizacao').style.display = 'block';
        }

        function fecharFormulario() {
            document.getElementById('formularioPersonalizacao').style.display = 'none';
        }

        function enviarParaWhatsApp(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const nome = document.getElementById('nome').value;
            const descricao = document.getElementById('descricao').value;
            const telefone = document.getElementById('telefone').value;

            const mensagem = `Olá, gostaria de personalizar uma peça. /n/nNome: ${nome} /nDescrição: ${descricao} /nTelefone: ${telefone}`;
            const url = `https://api.whatsapp.com/send?phone=SEU_NUMERO_DE_WHATSAPP&text=${encodeURIComponent(mensagem)}`;

            window.open(url, '_blank'); // Abre o WhatsApp em uma nova aba

            fecharFormulario(); // Fecha o formulário após o envio
        }
    </script>
</body>
</html>
